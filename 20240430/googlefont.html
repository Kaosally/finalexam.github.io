<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Sevillana&display=swap" rel="stylesheet">
</head>
<style>
    .sevillana-regular {
        font-family: "Sevillana", cursive;
        font-weight: 400;
        font-style: normal;
    }

    .jersey-15-regular {
        font-family: "Jersey 15", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
</style>

<body>
    <h1 class="sevillana-regular">Merry Christmas</h1>
    <h1 class="jersey-15-regular">Merry Christmas</h1>
</body>

</html>
